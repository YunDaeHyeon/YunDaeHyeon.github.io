# Site settings
title: That's DaeHyeon Git blog # site title
description: 열심히 살아가고 싶은 대현의 공간
lang: ko/KR # default lang
timezone: Asia/Seoul # set your timezone
image: /assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/YunDaeHyeon/YunDaeHyeon.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: YunDaeHyeon # author name
  bio: >- # tell to the world
    함께하는 행복한 삶을 추구하며 살아가고 싶다.<br>
    <small>I want to move forward for my dream and pursue a happier life.</small>
  username: YunDaeHyeon # general username
  github: YunDaeHyeon # github username
  twitter: YunDaeHyeon # twitter username
  facebook: 대현 # facebook username
  email:  kayuaao96@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://YunDaeHyeon.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      toc: true
      layout: post
      comments: false
      futrue: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 1

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
