<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="ko" xmlns:th="http://www.thymeleaf.org"></html>
    <title>Login</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form id="login" name="login" method="post" action="/login/loginAction.do">
            <table class="login_table">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="user_id" name="user_id" value="아이디"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="user_password" name="user_password" value="비밀번호"></td>
                </tr>
            </table>
            <input type="submit" id="submit" vaule="저장" class="btn">
        </form>
    </div>
</body>
</html>
